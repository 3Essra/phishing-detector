<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <style>
        body {
            background-color: #f4e8e8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            color: #d9534f;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <h1>Phishing URL Detection</h1>
        <form method="POST" action="/">
            <label for="url">Enter URL:</label><br><br>
            <input type="text" id="url" name="url_input" required><br><br>
            <button type="submit">Check</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>نتيجة: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
